app-id: com.mudeprolinux.whakarere
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: whakarere

finish-args:
  # X11 and IPC access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # GPU acceleration if needed
  - --device=dri
  # Needs to talk to the network:
  - --share=network
  # PulseAudio
  - --socket=pulseaudio
  # Notifications support
  - --talk-name=org.freedesktop.Notifications
  # File system access for downloads
  - --filesystem=xdg-download
  # Access to user's home directory for file management
  - --filesystem=home:ro

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: blueprint-compiler
    buildsystem: meson
    cleanup: "*"
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.18.0
        commit: 07c9c9df9cd1b6b4454ecba21ee58211e9144a4b

  - name: whakarere
    buildsystem: meson
    sources:
      - type: dir
        path: ..